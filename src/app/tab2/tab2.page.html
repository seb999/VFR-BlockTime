<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Log book
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Log book</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button *ngFor="let log of logList; let index" (click)="navLogDetail(log.logBookId)">
        <ion-avatar slot="start">
          <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
        </ion-avatar>
        <ion-label>
          <h3> {{ log.logBookDate | date : 'dd/MM/yyyy' }} - {{log.logBookTotalFlightTime}} hours</h3>
          <p>{{log.airportDeparture.airportCode}} -> {{log.airportArrival.airportCode}}</p>
         </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
